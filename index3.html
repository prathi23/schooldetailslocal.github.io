        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[12.75879703807882,74.07148144360005],[13.622476587355482,75.83247749594321]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',

            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_privatepuc_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sr.No'] !== null ? autolinker.link(feature.properties['Sr.No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District N</th>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">IIPUC_ARTS</th>\
                        <td>' + (feature.properties['IIPUC_ARTS'] !== null ? autolinker.link(feature.properties['IIPUC_ARTS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IIPUC_COMM</th>\
                        <td>' + (feature.properties['IIPUC_COMM'] !== null ? autolinker.link(feature.properties['IIPUC_COMM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IIPUC_SCIE</th>\
                        <td>' + (feature.properties['IIPUC_SCIE'] !== null ? autolinker.link(feature.properties['IIPUC_SCIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IIPUC_TOTA</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_privatepuc_1_0() {
            return {
                pane: 'pane_privatepuc_1',
                radius: 5.999999999999998,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(15,83,161,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_privatepuc_1');
        map.getPane('pane_privatepuc_1').style.zIndex = 401;
        map.getPane('pane_privatepuc_1').style['mix-blend-mode'] = 'normal';
        var layer_privatepuc_1 = new L.geoJson(json_privatepuc_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_privatepuc_1',
            layerName: 'layer_privatepuc_1',
            pane: 'pane_privatepuc_1',
            onEachFeature: pop_privatepuc_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_privatepuc_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_privatepuc_1);
        map.addLayer(layer_privatepuc_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_privatepuc_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['College Na'] !== null?String('<div style="color: #000000; font-size: 15pt; font-style: italic; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['College Na']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_privatepuc_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_privatepuc_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'College Na'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_privatepuc_1]);
        map.on("zoomend", function(){
            resetLabels([layer_privatepuc_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_privatepuc_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_privatepuc_1]);
        });
