<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/privatehighschool_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[12.800313538211281,74.24634182914801],[13.65751587291528,75.98785797585603]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_privatehighschool_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sr. No.'] !== null ? autolinker.link(feature.properties['Sr. No.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District N</th>\
                        <td>' + (feature.properties['District N'] !== null ? autolinker.link(feature.properties['District N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Block Name</th>\
                        <td>' + (feature.properties['Block Name'] !== null ? autolinker.link(feature.properties['Block Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CRP Name</th>\
                        <td>' + (feature.properties['CRP Name'] !== null ? autolinker.link(feature.properties['CRP Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">School Nam</th>\
                        <td>' + (feature.properties['School Nam'] !== null ? autolinker.link(feature.properties['School Nam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Class 8</th>\
                        <td>' + (feature.properties['Class 8'] !== null ? autolinker.link(feature.properties['Class 8'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Class 9</th>\
                        <td>' + (feature.properties['Class 9'] !== null ? autolinker.link(feature.properties['Class 9'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Class 10</th>\
                        <td>' + (feature.properties['Class 10'] !== null ? autolinker.link(feature.properties['Class 10'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total</th>\
                        <td>' + (feature.properties['Total'] !== null ? autolinker.link(feature.properties['Total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_privatehighschool_1_0() {
            return {
                pane: 'pane_privatehighschool_1',
                radius: 4.799999999999997,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(12,99,199,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_privatehighschool_1');
        map.getPane('pane_privatehighschool_1').style.zIndex = 401;
        map.getPane('pane_privatehighschool_1').style['mix-blend-mode'] = 'normal';
        var layer_privatehighschool_1 = new L.geoJson(json_privatehighschool_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_privatehighschool_1',
            layerName: 'layer_privatehighschool_1',
            pane: 'pane_privatehighschool_1',
            onEachFeature: pop_privatehighschool_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_privatehighschool_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_privatehighschool_1);
        map.addLayer(layer_privatehighschool_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_privatehighschool_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['School Nam'] !== null?String('<div style="color: #000000; font-size: 10pt; font-style: italic; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['School Nam']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_privatehighschool_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_privatehighschool_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'School Nam'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_privatehighschool_1]);
        map.on("zoomend", function(){
            resetLabels([layer_privatehighschool_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_privatehighschool_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_privatehighschool_1]);
        });
        </script>
    </body>
</html>
